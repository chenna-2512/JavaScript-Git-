<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="events.css">
</head>
<body>
    <button id="btn1">Change Background</button> <!--Inline event handling-->
    <button ondblclick="console.log('Button Clicked');alert('Hello');">Click me 2 times</button> <!--Inline event handling-->
    <div onmouseover="console.log('You are inside div')"> <!--Inline event handling-->
        <h2>Hello Welcome to JS!</h2> <!--Inline event handling-->
    </div>
    <script src="events.js"></script>
</body>
</html>
